	// 상태 관리
	function getDefaultDate() {
		const today = new Date();
		const shiwolEndDate = new Date(SHIWOL_CONFIG.YEAR, SHIWOL_CONFIG.MONTH_INDEX, SHIWOL_CONFIG.END_DATE);

		// 시월축제 종료일 이후에는 오늘 날짜, 그 전에는 축제 시작일
		if (today > shiwolEndDate) {
			return today.getDate();
		} else {
			return SHIWOL_CONFIG.END_DATE;
		}
	}

	let state = {
		date: getDefaultDate(),
		region: '전체',
		category: '전체',
	};

	// 유틸리티
	function isRegionMatch(itemRegion, selectedRegion) {
		if (selectedRegion === '전체') return true;
		if (itemRegion.includes('부산') && itemRegion.includes('전역')) return true;
		if (itemRegion === selectedRegion) return true;
		if (itemRegion.includes('/')) {
			return itemRegion.split('/').some(region => region.trim() === selectedRegion);
		}
		return false;
	}

	// 아이템이 특정 날짜에 해당하는지 확인하는 함수
	function isDateMatch(itemDate, selectedDate) {
		if (Array.isArray(itemDate)) {
			return itemDate.includes(selectedDate);
		}
		return itemDate === selectedDate;
	}

	function getAvailableCategories() {
		// 모든 카테고리를 항상 표시
		return categories;
	}

	function getAvailableRegions() {
		console.log('[DEBUG] getAvailableRegions 호출됨, regions:', regions);
		// 모든 지역을 항상 표시
		return regions;
	}

	function getFilteredItems() {
		if (!state.category) return [];
		return shiwolData.filter(item => {
			const dateMatch = isDateMatch(item.date, state.date);
			const regionMatch = isRegionMatch(item.region, state.region);

			// 다중 카테고리 지원
			let categoryMatch = false;
			if (state.category === '전체') {
				categoryMatch = true;
			} else if (Array.isArray(item.category)) {
				// 배열인 경우 해당 카테고리가 포함되어 있는지 확인
				categoryMatch = item.category.includes(state.category);
			} else {
				// 문자열인 경우 기존 로직 유지
				categoryMatch = item.category === state.category;
			}

			return dateMatch && regionMatch && categoryMatch;
		});
	}

	function hasEventsOnDate(date) {
		return shiwolData.some(item => isDateMatch(item.date, date));
	}

		document.querySelectorAll('.calendar-day').forEach(day => day.classList.remove('active'));
		document.querySelector('[data-date="' + state.date + '"]')?.classList.add('active');

		// 지역 탭 업데이트 (해당 날짜에 행사가 있는 지역만 표시)
		createRegionTabs();

		if (!skipCategoryGrid) {
			createCategoryGrid();
		}

		// 카테고리 active 처리
		document.querySelectorAll('.category-item').forEach(item => item.classList.remove('active'));
		document.querySelector('[onclick="selectCategory(\'' + state.category + '\')"]')?.classList.add('active');

		const itemsList = document.getElementById('itemsList');
		const filteredItems = getFilteredItems();

		if (filteredItems.length === 0) {
			itemsList.innerHTML = createEmptyState();
		} else {
			itemsList.innerHTML = filteredItems.map((item, i) => createItemCard(item, i)).join('');
		}
	}

	// 선택 함수들
	function selectDate(date) {
		// 이벤트가 없는 날짜는 선택할 수 없음
		if (!hasEventsOnDate(date)) {
			return;
		}

		state.date = date;
		state.region = '전체'; // 달력 클릭 시 지역을 전체로 리셋
		state.category = '전체'; // 달력 클릭 시 카테고리도 전체로 리셋

		// 지역 탭을 새로 생성
		createRegionTabs();

		updateUI();
	}

	function selectRegion(region) {
		state.region = region;
		// 카테고리 선택은 유지
		updateUI();
	}

	function selectCategory(category) {
		state.category = category;
		updateUI(true); // 카테고리 재생성 건너뛰기 (active 처리는 updateUI에서 수행)
	}

	function shiwolItemImage(index) {
		const items = [
			{ image: 'https://visitbusan.net/upload_data/board_data/BBS_0000014/175801119077832.png', position: 'left' },
			{ image: 'https://visitbusan.net/upload_data/board_data/BBS_0000014/175801119078243.png', position: 'right' },
			{ image: 'https://visitbusan.net/upload_data/board_data/BBS_0000014/175801119078805.png', position: 'left' },
			{ image: 'https://visitbusan.net/upload_data/board_data/BBS_0000014/175801119079429.png', position: 'right' },
			{ image: 'https://visitbusan.net/upload_data/board_data/BBS_0000014/175801119080051.png', position: 'left' },
			{ image: 'https://visitbusan.net/upload_data/board_data/BBS_0000014/175801119080547.png', position: 'right' },
		];
		const safeIndex = index % items.length;
		return {
			image: items[safeIndex].image,
			position: items[safeIndex].position,
		};
	}

	// 빈 상태 UI 생성 함수
	function createEmptyState() {
		return `
				<div class="empty-state flex flex-col items-center justify-center min-h-[400px] text-center py-20">
					<div class="empty-icon mb-6">
						<img src="https://visitbusan.net/upload_data/board_data/BBS_0000014/175801119077832.png" alt="빈 상태" class="w-24 h-24 mx-auto " />
					</div>
					<div class="empty-content">
						<h3 class="text-2xl sm:text-3xl font-bold text-[#67308E] mb-4">선택하신 조건에 해당하는<br>행사가 없습니다</h3>
						<p class="text-lg sm:text-xl text-gray-600 mb-6">다른 날짜, 지역 또는 카테고리를<br>선택해보세요</p>
						<div class="empty-actions flex flex-col sm:flex-row gap-3 justify-center">
							<button onclick="resetFilters()" class="px-6 py-3 bg-[#67308E] text-white rounded-full font-bold hover:bg-[#533170] transition-colors">
								전체 보기
							</button>
							<button onclick="goToToday()" class="px-6 py-3 border-2 border-[#67308E] text-[#67308E] rounded-full font-bold hover:bg-[#67308E] hover:text-white transition-colors">
								오늘 행사 보기
							</button>
						</div>
					</div>
				</div>
				`;
	}

	// 필터 초기화 함수
	function resetFilters() {
		state.region = '전체';
		state.category = '전체';
		updateUI();
	}

	// 오늘 날짜로 이동 함수
	function goToToday() {
		const today = new Date();
		const todayDate = today.getDate();

		if (hasEventsOnDate(todayDate)) {
			selectDate(todayDate);
		} else {
			// 오늘 행사가 없으면 가장 가까운 행사 날짜로 이동
			const eventDates = shiwolData.flatMap(item => (Array.isArray(item.date) ? item.date : [item.date])).filter(date => typeof date === 'number');

			if (eventDates.length > 0) {
				const sortedDates = [...new Set(eventDates)].sort((a, b) => a - b);
				const nearestDate = sortedDates.find(date => date >= todayDate) || sortedDates[sortedDates.length - 1];
				selectDate(nearestDate);
			}
		}
	}

	// 이미지 로딩 완료 핸들러
	function handleImageLoad(cardId) {
		const card = document.getElementById(cardId);
		if (card) {
			// 약간의 지연을 주어 자연스러운 애니메이션 효과
			setTimeout(() => {
				card.classList.remove('opacity-0', 'translate-y-4');
				card.classList.add('opacity-100', 'translate-y-0');
			}, 100);
		}
	}

	// 이미지 로딩 실패 핸들러
	function handleImageError(cardId) {
		const card = document.getElementById(cardId);
		if (card) {
			// 이미지 로딩이 실패해도 카드는 표시
			setTimeout(() => {
				card.classList.remove('opacity-0', 'translate-y-4');
				card.classList.add('opacity-100', 'translate-y-0');
			}, 100);
		}
	}

	// 달력 생성 함수 (중복 제거)
	function createCalendar() {
		const calendar = document.getElementById('calendar');
		const today = new Date();
		const currentMonth = today.getMonth();
		const currentYear = today.getFullYear();

		// 시월축제 달력 생성
		const firstDay = new Date(currentYear, SHIWOL_CONFIG.MONTH_INDEX, 1).getDay(); // 월 첫날의 요일
		const daysInMonth = new Date(currentYear, SHIWOL_CONFIG.MONTH_INDEX + 1, 0).getDate(); // 월의 총 일수

		let calendarHTML = `
					<div class="calendar-weekdays text-md sm:text-xl lg:text-3xl grid grid-cols-7 bg-[#FFF5E5]">
						<div class="text-center font-bold text-red-500 py-2">일</div>
						<div class="text-center font-bold py-2">월</div>
						<div class="text-center font-bold py-2">화</div>
						<div class="text-center font-bold py-2">수</div>
						<div class="text-center font-bold py-2">목</div>
						<div class="text-center font-bold py-2">금</div>
						<div class="text-center font-bold text-blue-500 py-2">토</div>
					</div>
					<div class="calendar-days grid grid-cols-7">
				`;

		// 빈 칸 추가 (첫 주의 빈 날짜들)
		for (let i = 0; i < firstDay; i++) {
			calendarHTML += '<div class="border-r-1 h-full border-b-1 border-[#eee] h-16"></div>';
		}

		// 날짜 추가
		for (let day = 1; day <= daysInMonth; day++) {
			// 해당 날짜에 해당하는 이벤트 개수 계산
			const dayEvents = shiwolData.filter(item => isDateMatch(item.date, day));
			const eventCount = dayEvents.length;
			const hasEvents = eventCount > 0;
			const isToday = day === today.getDate() && currentMonth === SHIWOL_CONFIG.MONTH_INDEX;
			const isSelected = day === state.date;

			// 기본 클래스
			let dayClass = 'calendar-day py-3 md:py-5 px-1 md:px-2 flex flex-col items-center justify-center border-r border-b border-[#eee] transition-all duration-200';

			// 조건부 클래스 추가
			if (hasEvents) {
				dayClass += ' hover:bg-gray-100 cursor-pointer';
			} else {
				dayClass += ' cursor-not-allowed';
			}

			if (isToday) {
				dayClass += ' today';
			}

			if (isSelected) {
				dayClass += ' active';
			}

			// 조건부 렌더링을 위한 변수
			const countPoint = hasEvents ? '<div class="w-1.5 h-1.5 bg-[#603389] rounded-full absolute bottom-1 count-point sm:hidden"></div>' : '';

			// 이벤트 개수 표시
			const eventCountText = hasEvents ? eventCount + '개' : '';

			calendarHTML +=
				'<div class="relative ' +
				dayClass +
				'" data-date="' +
				day +
				'" onclick="selectDate(' +
				day +
				')">' +
				'<span class="calendar-date text-md sm:text-xl lg:text-3xl font-bold aspect-square w-full max-w-8 sm:max-w-[60%] flex text-center justify-center items-center rounded-full">' +
				day +
				'</span>' +
				'<div class="calendar-count text-xs hidden sm:block md:text-lg mt-1 md:mt-3 text-[#666666] px-1 rounded-full font-regular">' +
				eventCountText +
				'</div>' +
				countPoint +
				'</div>';
		}

		// 빈 칸 추가 (마지막 주의 빈 날짜들)
		for (let i = 0; i < 4; i++) {
			calendarHTML += '<div class="border-r border-b border-[#eee] h-16"></div>';
		}

		calendarHTML += '</div>';
		calendar.innerHTML = calendarHTML;
	}

	// 아이템 카드 생성 함수
	function createItemCard(item, i) {
		const itemPosition = item.position;
		const hasLinks = item.pageLink || item.buyLink;

		// 링크 HTML 생성
		let linksHTML = '';
		if (hasLinks) {
			let pageLinkHTML = '';
			let buyLinkHTML = '';

			// 홈페이지 링크
			if (item.pageLink) {
				pageLinkHTML =
					'<a href="' +
					item.pageLink +
					'" target="_blank" class="items-center flex-1 bg-[#613489] text-white flex justify-center rounded-full gap-4 leading-none text-center font-bold transition-colors min-w-max py-4 px-5 sm:px-6 sm:py-5 text-sm sm:text-md">홈페이지 바로가기<img class="w-4 min-w-4 h-4" src="https://visitbusan.net/upload_data/board_data/BBS_0000014/175800936795448.png"> </a>';
			}

			// 티켓 구매 링크
			if (item.buyLink && item.buyLink !== '') {
				if (item.buyLink === '무료행사') {
					buyLinkHTML =
						'<div class="items-center flex-1 bg-white text-[#613489] flex justify-center rounded-full gap-4 leading-none border sm:border-2 border-[#603389] text-center font-bold min-w-max py-4 px-5 sm:px-6 sm:py-5 text-sm sm:text-md cursor-default">무료 행사</div>';
				} else {
					buyLinkHTML =
						'<a href="' +
						item.buyLink +
						'" target="_blank" class="items-center flex-1 bg-white text-[#613489] flex justify-center rounded-full gap-4 leading-none text-center font-bold transition-colors border sm:border-2 border-[#603389] min-w-max py-4 px-5 sm:px-6 sm:py-5 text-sm sm:text-md">티켓구매<img class="w-4 min-w-4 h-4" src="https://visitbusan.net/upload_data/board_data/BBS_0000014/175800936795204.png"> </a>';
				}
			}

			linksHTML = '<div class="flex gap-2 justify-center">' + pageLinkHTML + buyLinkHTML + '</div>';
		}

		// 고유 ID 생성
		const cardId = 'item-card-' + i + '-' + Date.now();

		// 장식 이미지 정보 가져오기
		const decorationInfo = shiwolItemImage(i);
		const decorationImage = decorationInfo.image;
		const decorationPosition = decorationInfo.position === 'left' ? 'left-[-4%] top-[-10%] sm:bottom-[-10%]' : 'right-[-4%] top-[-10%]';

		// 위치별 클래스 설정
		const positionClass = itemPosition === 'left' ? 'left-contents' : 'right-contents';

		// HTML 문자열 구성
		const cardHTML =
			'<div id="' +
			cardId +
			'" class="item-card relative transition-all duration-500 opacity-0 translate-y-4">' +
			'<img src="' +
			item.image +
			'" alt="' +
			item.title +
			'" class="w-full" onload="handleImageLoad(\'' +
			cardId +
			'\')" onerror="handleImageError(\'' +
			cardId +
			'\')" />' +
			'<div class="mt-2 lg:absolute ' +
			positionClass +
			'">' +
			linksHTML +
			'</div>' +
			'<div class="item-card-deco absolute ' +
			decorationPosition +
			' w-[16.66667%]">' +
			'<img src="' +
			decorationImage +
			'" alt="" />' +
			'</div>' +
			'</div>';

		return cardHTML;
	}

	// 카테고리 생성
	function createCategoryGrid() {
		const categoryGrid = document.getElementById('categoryGrid');
		const availableCategories = getAvailableCategories();

		// 카테고리 HTML 생성
		let categoryHTML = '';

		availableCategories.forEach((category, index) => {
			// 활성 상태 확인
			const isActive = category.name === state.category;
			const activeClass = isActive ? 'active' : '';

			// 카테고리 아이템 HTML 생성
			const categoryItemHTML =
				'<div class="category-item-container">' +
				'<div class="category-item ' +
				activeClass +
				' cursor-pointer" onclick="selectCategory(\'' +
				category.name +
				'\')">' +
				'<div class="category-item-image relative aspect-[150/200] overflow-hidden rounded-full border-2 sm:border-4 border-white transition-all duration-200 group">' +
				'<img src="' +
				category.image +
				'" alt="' +
				category.name +
				'" class="object-cover w-full h-full" />' +
				'</div>' +
				'<p class="text-lg sm:text-xl lg:text-2xl font-bold text-[#67308E] text-center mt-2">' +
				category.name +
				'</p>' +
				'</div>' +
				'</div>';

			categoryHTML += categoryItemHTML;
		});

		categoryGrid.innerHTML = categoryHTML;
	}

	// 지역 탭 생성 함수
	function createRegionTabs() {
		console.log('[DEBUG] createRegionTabs 함수 시작');
		const regionTabs = document.getElementById('regionTabs');
		console.log('[DEBUG] regionTabs 요소:', regionTabs);
		const availableRegions = getAvailableRegions();
		console.log('[DEBUG] availableRegions:', availableRegions);

		console.log('[DEBUG] availableRegions 상세:', availableRegions);

		const buttonHTML = availableRegions
			.map((region, index) => {
				console.log('[DEBUG] 처리 중인 region:', region, 'index:', index);
				return (
					'<button class="region-tab cursor-pointer px-2 py-2 sm:py-3 md:py-3 rounded-lg border-1 border-[#603389] font-bold text-lg bg-white text-[#67308E] opacity-40 hover:opacity-100 transition-all duration-200 whitespace-nowrap [&.active]:opacity-100 [&.active]:border-1 [&.active]:outline-1 [&.active]:sm:outline-2 outline-[$603389]" data-region="' +
					region +
					'" onclick="selectRegion(\'' +
					region +
					'\')">' +
					region +
					'</button>'
				);
			})
			.join('');

		console.log('[DEBUG] 생성된 buttonHTML:', buttonHTML);
		regionTabs.innerHTML = buttonHTML;

		// 현재 선택된 지역이 사용 가능한 지역에 없다면 "전체"로 리셋
		if (!availableRegions.includes(state.region)) {
			state.region = '전체';
		}

		// 선택된 지역에 active 클래스 적용
		document.querySelector('[data-region="' + state.region + '"]')?.classList.add('active');
	}

	// 초기화
	document.addEventListener('DOMContentLoaded', function () {
		createCalendar();
		createRegionTabs();

		// state.category는 이미 '전체'로 초기화되어 있음
		updateUI();
	});
</script>
