<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>부산시 시월축제</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preload" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" onload="this.onload=null;this.rel='stylesheet'" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<style>
			.shiwol {
				max-width: 1920px;
				margin: auto;
				width: 100%;
				overflow: hidden;
				position: relative;
				background-color: #ccf0f5;
			}
			.shiwol-hero {
				position: relative;
				z-index: 1;
			}
			.shiwol-body {
				position: relative;
				z-index: 2;
			}
			.shiwol-deco {
				position: absolute;
				top: 85%;
				left: 50%;
				transform: translate(-50%);
				pointer-events: none;
				z-index: 0;
			}
			.shiwol-deco img {
				width: 1920px;
				min-width: 1920px;
				pointer-events: none;
			}

			.calendar-grid {
				position: relative;
				border: 2px solid #673fd9;
				background-repeat: no-repeat;
				border-radius: 40px;
				padding: 20px;
				width: 100%;
				overflow: hidden;
			}
			.calendar-grid::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: 20px solid transparent; /* 보더 두께와 공간 확보 */
				border-image-source: url('/shiwol/images/border-p-h.png'); /* 보더로 사용할 이미지 */
				border-image-slice: 20; /* 잘라낼 기준 (이미지 안쪽 여백) */
				border-image-repeat: repeat; /* stretch | repeat | round */
				pointer-events: none;
			}
			.calendar-grid::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				border: 20px solid transparent; /* 보더 두께와 공간 확보 */
				border-image-source: url('/shiwol/images/border-p-v.png'); /* 보더로 사용할 이미지 */
				border-image-slice: 30; /* 잘라낼 기준 (이미지 안쪽 여백) */
				border-image-repeat: repeat; /* stretch | repeat | round */
				pointer-events: none;
			}

			/* 카테고리 그리드 스타일 */

			.category-item {
				/* width: 150px; */
				cursor: pointer;
				opacity: 0.6;
			}

			.category-item.active {
				opacity: 1;
			}

			.category-item:hover {
				transform: translateY(-2px);
			}
			.left-contents {
				bottom: 50px;
				left: 7%;
				right: 40%;
				display: flex;
				justify-content: center;
				/* transform: translate(-50%); */
			}
			.right-contents {
				bottom: 50px;
				left: 7%;
				right: 40%;
				display: flex;
				justify-content: center;
				/* transform: translate(50%); */
			}
			.calendar-weekdays {
				font-family: 'Jua', sans-serif;
				font-weight: 400;
			}
			@media all and (max-width: 767px) {
				.left-contents,
				.right-contents {
					transform: none;
				}
				.calendar-grid {
					border-radius: 20px;
				}
			}
		</style>
	</head>

	<body>
		<div class="shiwol overflow-hidden">
			<div class="shiwol-hero">
				<picture class="relative block left-[50%] -translate-x-1/2 w-full min-w-[768px] md:min-w-[1300px]">
					<img class="duration-100 ease-in-out" src="/shiwol/images/shiwol-hero.jpg" alt="" />
				</picture>
				<div class="shiwol-deco">
					<img src="/shiwol/images/shiwol-deco.png" alt="" />
				</div>
			</div>
			<div class="shiwol-body relative !-mt-[20%]">
				<div class="shiwol-container !px-4 lg:!px-0 max-w-[1200px] !mx-auto min-h-[100svh]">
					<!-- 달력 (1뎁스) -->
					<div class="calendar-section !mb-10 sm:!mb-20">
						<div class="calendar-grid bg-white rounded-lg" id="calendar">
							<!-- 달력이 여기에 생성됩니다 -->
						</div>
					</div>

					<!-- 지역 선택 (2뎁스) - 항상 표시 -->
					<div class="region-section !mb-10" id="regionSection">
						<div class="region-tabs grid grid-cols-3 sm:grid-cols-4 md:grid-cols-8 gap-2" id="regionTabs">
							<!-- 지역 탭이 여기에 생성됩니다 -->
						</div>
					</div>

					<!-- 카테고리 선택 (3뎁스) - 그리드 -->
					<div class="category-section !mb-10 sm:!mb-20" id="categorySection">
						<div class="category-grid grid grid-cols-5 md:grid-cols-6 lg:grid-cols-8 gap-3 sm:gap-4" id="categoryGrid">
							<!-- 카테고리가 여기에 생성됩니다 -->
						</div>
					</div>

					<!-- 아이템 목록 -->
					<div class="items-section min-h-[100vh]" id="itemsSection">
						<div class="items-grid grid grid-cols-1 gap-10 md:gap-14" id="itemsList">
							<!-- 아이템이 여기에 생성됩니다 -->
						</div>
					</div>
				</div>
			</div>
			<div class="shiwol-footer relative aspect-[1920/796] flex items-end">
				<div class="max-w-[1000px] !ml-auto">
					<img class="w-full" src="/shiwol/images/shiwol-footer.png" alt="" />
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<script src="shiwol.js"></script>
	</body>
</html>
