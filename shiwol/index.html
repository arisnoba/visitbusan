    <style>
      .shiwol {
        max-width: 1920px;
        margin: auto;
        width: 100%;
        overflow: hidden;
        position: relative;
        background-color: #ccf0f5;
      }
      .shiwol-hero {
        position: relative;
        z-index: 1;
      }
      .shiwol-body {
        position: relative;
        z-index: 2;
      }
      .shiwol-deco {
        position: absolute;
        top: 85%;
        left: 50%;
        translate: -50%;
        pointer-events: none;
        z-index: 0;
      }
      .shiwol-deco img {
        width: 1920px;
        min-width: 1920px;
        pointer-events: none;
      }

      .calendar-grid {
        position: relative;
        border: 2px solid #673fd9;
        background-repeat: no-repeat;
        border-radius: 40px;
        padding: 20px;
        width: 100%;
        overflow: hidden;
      }
      .calendar-grid::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 20px solid transparent; /* 보더 두께와 공간 확보 */
        border-image-source: url("/shiwol/images/border-p-h.png"); /* 보더로 사용할 이미지 */
        border-image-slice: 30; /* 잘라낼 기준 (이미지 안쪽 여백) */
        border-image-repeat: repeat; /* stretch | repeat | round */
        pointer-events: none;
      }
      .calendar-grid::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 20px solid transparent; /* 보더 두께와 공간 확보 */
        border-image-source: url("/shiwol/images/border-p-v.png"); /* 보더로 사용할 이미지 */
        border-image-slice: 30; /* 잘라낼 기준 (이미지 안쪽 여백) */
        border-image-repeat: repeat; /* stretch | repeat | round */
        pointer-events: none;
      }

      /* 카테고리 슬라이더 스타일 */
      .categorySwiper {
        width: 100%;
        padding: 0 20px;
      }

      .categorySwiper .swiper-slide {
        width: 150px !important;
        margin-right: 24px;
      }

      .categorySwiper .swiper-slide:last-child {
        margin-right: 0;
      }

      .category-item {
        width: 150px;
        cursor: pointer;
        opacity: 0.6;
      }

      .category-item.active {
        opacity: 1;
      }

      .category-item:hover {
        transform: translateY(-2px);
      }
      .left-contents {
        position: absolute;
        bottom: 15%;
        left: 28%;
        transform: translate(-50%);
      }
      .right-contents {
        position: absolute;
        bottom: 15%;
        right: 28%;
        transform: translate(50%);
      }

        if (selectedRegion === "전체") return true;
        if (itemRegion.includes("부산") && itemRegion.includes("전역"))
          return true;
        if (itemRegion === selectedRegion) return true;
        if (itemRegion.includes("/")) {
          return itemRegion
            .split("/")
            .some((region) => region.trim() === selectedRegion);
        }
        return false;
      }

              item.category === category.name &&
              (state.date === null || item.date === state.date) &&

            );

        { name: "레저", image: "/shiwol/images/event-06.png" },
        { name: "비즈", image: "/shiwol/images/event-07.png" },
        { name: "네트워킹", image: "/shiwol/images/event-08.png" },
        { name: "인사이트", image: "/shiwol/images/event-09.png" },
        { name: "로컬", image: "/shiwol/images/event-10.png" },
      ];

      // 달력 생성 함수
      function createCalendar() {
        console.log("createCalendar called, state:", state);
        const calendar = document.getElementById("calendar");
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();

        // 9월 달력 생성 (시월 축제는 9월에 시작)
        const firstDay = new Date(currentYear, 8, 1).getDay(); // 9월 1일의 요일
        const daysInMonth = new Date(currentYear, 8 + 1, 0).getDate(); // 9월의 일수

        let calendarHTML = `
          <div class="calendar-weekdays grid grid-cols-7 gap-2 bg-[#FFF5E5]">
            <div class="text-center font-bold text-red-500 py-2">일</div>
            <div class="text-center font-bold py-2">월</div>
            <div class="text-center font-bold py-2">화</div>
            <div class="text-center font-bold py-2">수</div>
            <div class="text-center font-bold py-2">목</div>
            <div class="text-center font-bold py-2">금</div>
            <div class="text-center font-bold text-blue-500 py-2">토</div>
          </div>
          <div class="calendar-days grid grid-cols-7 ">
        `;

        // 빈 칸 추가 (첫 주의 빈 날짜들)
        for (let i = 0; i < firstDay; i++) {
          calendarHTML +=
            '<div class="border-r-1 h-full border-b-1 border-[#eee] h-16"></div>';
        }

        // 날짜 추가
        for (let day = 1; day <= daysInMonth; day++) {
          const dayEvents = shiwolData.filter((item) => item.date === day);
          const eventCount = dayEvents.length;
          const hasEvents = eventCount > 0;
          const isToday = day === today.getDate() && currentMonth === 8;
          const isSelected = day === state.date;

          const dayClass = `calendar-day py-5 px-2 flex flex-col items-center justify-center border-r-1 border-b-1 border-[#eee] cursor-pointer transition-all duration-200 ${
            hasEvents ? "" : "hover:bg-gray-100"
          } ${
            isToday
              ? "[&>.calendar-date]:bg-[#B89FFF] [&>.calendar-date]:!text-white"
              : ""
          } ${isSelected ? "" : ""}`;

          calendarHTML += `
            <div class="${dayClass} [&.active_.calendar-date]:bg-[#613489] [&.active_.calendar-date]:!text-white" data-date="${day}" onclick="selectDate(${day})">
              <span class="calendar-date text-3xl font-bold aspect-square w-full max-w-[60%] flex text-center justify-center items-center rounded-full">${day}</span>
              <div class="calendar-count text-lg mt-3  text-[#666666] px-1 rounded-full font-regular">
                ${hasEvents ? `${eventCount}` : "0"}
                
                개</div>
            </div>
          `;
        }

        // 빈 칸 추가 (마지막 주의 빈 날짜들)
        for (let i = 0; i < 4; i++) {
          calendarHTML +=
            '<div class="border-r-1 h-full border-b-1 border-[#eee] h-16"></div>';
        }
        calendarHTML += "</div>";
        calendar.innerHTML = calendarHTML;
      }

      // UI 업데이트
      function updateUI(skipCategoryGrid = false) {
        // active 클래스로 처리
        document
          .querySelectorAll(".calendar-day")
          .forEach((day) => day.classList.remove("active"));
        document
          .querySelector(`[data-date="${state.date}"]`)
          ?.classList.add("active");

        document
          .querySelectorAll(".region-tab")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelector(`[data-region="${state.region}"]`)
          ?.classList.add("active");

        if (!skipCategoryGrid) {
          createCategoryGrid();
        }

        // 카테고리 active 처리
        document
          .querySelectorAll(".category-item")
          .forEach((item) => item.classList.remove("active"));
        document
          .querySelector(`[onclick="selectCategory('${state.category}')"]`)
          ?.classList.add("active");

        const itemsList = document.getElementById("itemsList");
        const filteredItems = getFilteredItems();

        if (filteredItems.length === 0) {
          itemsList.innerHTML =
            '<div class="col-span-full text-center py-8 text-gray-500">해당 조건에 맞는 행사가 없습니다.</div>';
        } else {
          itemsList.innerHTML = filteredItems
            .map((item) => createItemCard(item))
            .join("");
        }
      }

      // 선택 함수들
      function selectDate(date) {
        state.date = date;
        state.region = "전체"; // 달력 클릭 시 지역을 전체로 리셋

        if (!hasEventsOnDate(date)) {
          alert("선택한 날짜에는 행사가 없습니다.");
          return;
        }

        const availableCategories = getAvailableCategories();
        state.category =
          availableCategories.length > 0 ? availableCategories[0].name : null;
        updateUI();
      }

      function selectRegion(region) {
        state.region = region;
        const availableCategories = getAvailableCategories();
        state.category =
          availableCategories.length > 0 ? availableCategories[0].name : null;
        updateUI();
      }

      function selectCategory(category) {
        state.category = category;

        document
          .querySelectorAll(".category-item")
          .forEach((item) => item.classList.remove("active"));
        document
          .querySelector(`[onclick="selectCategory('${category}')"]`)
          ?.classList.add("active");

        updateUI(true); // 카테고리 재생성 건너뛰기
      }

      // 아이템 카드 생성 함수
      function createItemCard(item) {
        const itemPosition = item.position;
        const hasLinks = item.pageLink || item.buyLink;
        const linksHTML = hasLinks
          ? `
          <div class="mt-4 flex gap-2 ">
            ${
              item.pageLink
                ? `<a href="${item.pageLink}" target="_blank" class="flex-1 bg-[#613489] text-white flex justify-center rounded-full gap-4 leading-none text-center font-bold transition-colors min-w-max px-6 py-5">홈페이지 바로가기<img class="w-4 min-w-4 h-4" src="/shiwol/images/et-link-white.png"> </a>`
                : ""
            }
            ${
              item.buyLink
                ? `<a href="${item.buyLink}" target="_blank" class="flex-1 bg-green-600 text-[#613489] bg-white flex justify-center rounded-full gap-4 leading-none text-center font-bold  transition-colors min-w-max px-6 py-5">티켓구매<img class="w-4 min-w-4 h-4" src="/shiwol/images/et-link.png"> </a>`
                : ""
            }
          </div>
        `
          : "";

        return `
          <div class="item-card relative overflow-hidden transition-shadow duration-200">
            <img src="${item.image}" alt="${item.title}" class="w-full "/>
            <div class="p-4 absolute ${
              itemPosition === "left" ? "left-contents" : "right-contents"
            }">
              ${linksHTML}
            </div>
          </div>
        `;
      }

      // 초기화
      document.addEventListener("DOMContentLoaded", function () {
        createCalendar();
        createRegionTabs();

        if (hasEventsOnDate(state.date)) {
          const availableCategories = getAvailableCategories();
          state.category =
            availableCategories.length > 0 ? availableCategories[0].name : null;
        }

        updateUI();
      });

      // 지역 탭 생성 함수
      function createRegionTabs() {
        const regionTabs = document.getElementById("regionTabs");

        regionTabs.innerHTML = regions
          .map(
            (region) => `
          <button class="region-tab cursor-pointer px-4 py-8 rounded-lg border-1 border-[#603389] font-bold text-2xl bg-white text-[#67308E] opacity-40
            hover:opacity-100 transition-all duration-200 whitespace-nowrap [&.active]:opacity-100 [&.active]:border-2"
            data-region="${region}" onclick="selectRegion('${region}')">
            ${region}
          </button>
        `
          )
          .join("");

        // "전체" 지역을 자동으로 선택
        selectRegion("전체");
      }

      // 카테고리 생성
      function createCategoryGrid() {
        const categoryGrid = document.getElementById("categoryGrid");
        const availableCategories = getAvailableCategories();

        categoryGrid.innerHTML = availableCategories
          .map(
            (category, index) => `
          <div class="swiper-slide">
            <div class="category-item ${
              index === 0 ? "active" : ""
            }" onclick="selectCategory('${category.name}')">
              <div class="relative aspect-[150/200] overflow-hidden rounded-full border-4 border-white transition-all duration-200 group">
                <img src="${category.image}" alt="${
              category.name
            }" class="object-cover w-full h-full" />
              </div>
              <p class="text-3xl font-bold text-[#67308E] text-center mt-5">${
                category.name
              }</p>
            </div>
          </div>
        `
          )
          .join("");

        initCategorySwiper();
      }

      // 카테고리 Swiper 초기화 함수
      function initCategorySwiper() {
        new Swiper(".categorySwiper", {
          slidesPerView: "auto",
          spaceBetween: 24,
          freeMode: true,
          grabCursor: true,
        });
      }
    </script>
  </body>
</html>
