			// 아이템 생성 함수
			function createShiwolItem(item) {
				const linkSection = item.link
					? `<a href="${item.link}" target="_blank" class="p-5  bg-[rgba(96,51,137,0.1)] text-[#02040F] flex gap-2 justify-between items-center -mb-6 mt-8 w-[calc(100%+48px)] leading-1 left-[-24px] relative font-bold duration-300 ease-in-out">

                <img class="duration-300 ease-in-out"  src="/shiwol/images/arrow-up-right-from-square.svg" alt="" />
              </a>`
					: '';

				const organizerSection = item.organizer
					? `<div class="flex justify-between gap-1.5 ">
                <p class="text-base  whitespace-nowrap font-semibold leading-[1.2] text-[#02040F] opacity-40">주관기관</p>
                <p class="text-base font-semibold leading-[1.2] text-[#02040F] text-right">${item.organizer}</p>
              </div>`
					: '';

				const locationSection = item.location
					? `<div class="flex justify-between gap-1.5 ">
                <p class="text-base  whitespace-nowrap font-semibold leading-[1.2] text-[#02040F] opacity-40">행사장소</p>
                <p class="text-base font-semibold leading-[1.2] text-[#02040F] text-right">${item.location}</p>
              </div>`
					: '';

				const priceSection = item.price
					? `<div class="flex justify-between gap-1.5 ">
                <p class="text-base whitespace-nowrap font-semibold leading-[1.2] text-[#02040F] opacity-40">티켓가격</p>
                <p class="text-base font-semibold leading-[1.2] text-[#02040F] text-right">${item.price}</p>
              </div>`
					: '';

				// 정보 섹션이 하나라도 있으면 border-t 클래스 추가
				const hasInfo = item.organizer || item.location || item.price;
				const infoContainerClass = hasInfo ? 'pt-6 mt-auto flex flex-col gap-2 border-t-1 border-[rgba(0,0,0,0.08)]' : 'pt-6 mt-auto flex flex-col gap-2';

				return `
          <div class="shiwol-item p-6 rounded-lg border-1 border-[rgba(0,0,0,0.08)] flex flex-col   md:aspect-[281/354] overflow-hidden duration-300 ease-in-out" data-category="${item.category}" >
            <div class="flex flex-col gap-2 mb-6">
              <p class="text-[#613489] text-base font-bold">${item.date}</p>
              <h4 class="text-[#02040F] text-2xl font-bold">${item.title}</h4>
            </div>

            <div class="${infoContainerClass}">
              ${organizerSection}
              ${locationSection}
              ${priceSection}
            </div>
            ${linkSection}
          </div>
        `;
			}

			// 탭 생성 함수
			function createTabs() {
				const categories = ['전체', ...new Set(shiwolData.map((item) => item.category).filter(Boolean))];
				const tabContainer = document.getElementById('shiwolTab');

				tabContainer.innerHTML = categories
					.map(
						(category, index) => `
					<button type="button" 
						class="tab-button opacity-30 text-[#603389] border-1 border-[#603389]  text-md md:text-xl xl:text-3xl px-3 py-2 md:px-4 md:py-3 rounded-md font-bold hover:opacity-100 duration-300 ease-in-out whitespace-nowrap cursor-pointer ${
							index === 0 ? 'active' : ''
						}" 
						data-category="${category}">
						${category}
					</button>
				`
					)
					.join('');
			}

			// 아이템 필터링 함수
			function filterItems(category) {
				const items = document.querySelectorAll('.shiwol-item');
				items.forEach((item) => {
					if (category === '전체' || item.dataset.category === category) {
						item.style.display = 'flex';
					} else {
						item.style.display = 'none';
					}
				});
			}

			// 탭 클릭 이벤트 처리
			function handleTabClick(event) {
				const clickedTab = event.target;
				if (!clickedTab.classList.contains('tab-button')) return;

				// 모든 탭에서 active 클래스 제거
				document.querySelectorAll('.tab-button').forEach((tab) => {
					tab.classList.remove('active');
				});

				// 클릭된 탭에 active 클래스 추가
				clickedTab.classList.add('active');

				// 아이템 필터링
				const category = clickedTab.dataset.category;
				filterItems(category);
			}

			// 페이지 로드 시 초기화
			document.addEventListener('DOMContentLoaded', function () {
				const shiwolList = document.getElementById('shiwolList');
				shiwolList.innerHTML = shiwolData.map((item) => createShiwolItem(item)).join('');

				// 탭 생성
				createTabs();

				// 탭 클릭 이벤트 리스너 추가
				document.getElementById('shiwolTab').addEventListener('click', handleTabClick);
			});

		</script>
